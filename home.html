<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  </head>
  <body class=" w-[450px] h-full mx-auto  bg-[#f4f5f7]">
    <header class=" rounded-xl p-3 bg-white border-gray-500">
        <!-- nav -->
        <nav class=" flex justify-between items-center border-b-1 border-b-gray-500 p-5">
             <div class="flex justify-center items-center ">
                <img class="w-12 h-12" src="./assets/Group.png" alt="">
                <div> <h1><span>$45000</span></h1>
                <p>Available Balance</p></div>
               
             </div>   
             <div>
            <button class="rounded-lg btn bg-white border border-[rgba(8,8,8,0.1)]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</button>      
             </div>                       
        </nav>
        <!-- text -->
         <div class="mt-8">
        <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-base text-[#08080880] mt-3">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>
        <!-- cards -->
        <div class="cards mt-6 grid grid-cols-3 grid-rows-2 gap-4 ">
            <!-- card -->
            <div class="card border-2 border-[#0874f2] justify-center items-center w-[123px] h-[90px]">
                <img class="w-6 h-6" src="./assets/wallet1.png" alt="">
                <h3 class="text-[#0874f2] font-bold">Add Money</h3>
            </div>
            <div class="card border-2 border-gray-500 justify-center items-center w-[123px] h-[90px]">
                <img class="w-6 h-6" src="./assets/send1.png" alt="">
                <h3 class="">Cashout </h3>
            </div>
            <div class="card border-2 border-gray-500 justify-center items-center w-[123px] h-[90px]">
                <img class="w-6 h-6" src="./assets/money1.png" alt="">
                <h3 class="">Transfer Money</h3>
            </div>
            <div class="card border-2 border-gray-500 justify-center items-center w-[123px] h-[90px]">
                <img class="w-6 h-6" src="./assets/bonus1.png" alt="">
                <h3 class="">Get Bonus</h3>
            </div>
            <div class="card border-2 border-gray-500 justify-center items-center w-[123px] h-[90px]">
                <img class="w-6 h-6" src="./assets/purse1.png" alt="">
                <h3 class="">Pay Bill</h3>
            </div>
            <div class="card border-2 border-gray-500 justify-center items-center w-[123px] h-[90px]">
                <img class="w-6 h-6" src="./assets/transaction1.png" alt="">
                <h3 class="">Transactions</h3>
            </div>
           
        </div>
    </header>
    <!-- add money -->
    <section class="mt-8 h-[480px]">
        <div>
           <h1 class=" font-bold text-lg ml-6">Add Money</h1> 
        </div>
          <form class="w-[402px] ml-5 mt-4 bg-white p-5 rounded-xl ">
             <label   for="">Select A Bank</label>
                 <div>
                <select class="select w-full bg-[#f4f5f7] rounded-lg mt-3">
                <option selected>Pick a color</option>
                  <option>Crimson</option>
                   <option>Amber</option>
                      <option>Velvet</option>
                     
                </select>
             </div>

             <div class="mt-3">
        <label for="">Bank Account Number</label>
        <br />
        <input
          type="text"
          placeholder="Enter 11 digit account number"
          id="mobile"
          class="input bg-[#f4f5f7] mt-2 w-full"
        />
        <br />
      </div>
             <div class="mt-3">
        <label for="">Amount to Add</label>
        <br />
        <input
          type="text"
          placeholder="Add Amount to withdraw"
          id="mobile"
          class="input bg-[#f4f5f7] mt-2 w-full"
        />
        <br />
      </div>
             <div class="mt-3">
        <label for="">Pin Number</label>
        <br />
        <input
          type="text"
          placeholder="Enter 4 digit pin number"
          id="mobile"
          class="input bg-[#f4f5f7] mt-2 w-full"
        />
        <br />
      </div >
      <button
        id="login-btn"
        type="button"
        class="btn bg-[#0874f2] mt-3 w-full rounded-lg text-white text-xl"
      >
        Add Money
      </button>
          </form>
    </section>
  </body>
</html>
