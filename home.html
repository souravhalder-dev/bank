<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="w-[450px] h-full mx-auto bg-[#f4f5f7]">
    <header class="rounded-xl p-3 bg-white border-gray-500">
      <!-- nav -->
      <nav
        class="flex justify-between items-center border-b-1 border-b-gray-500 p-5"
      >
        <div class="flex justify-center items-center">
          <img class="w-12 h-12" src="./assets/Group.png" alt="" />
          <div>
            <h1>$<span id="available-balance">45000</span></h1>
            <p>Available Balance</p>
          </div>
        </div>
        <div>
          <button
            class="rounded-lg btn bg-white border border-[rgba(8,8,8,0.1)]"
          >
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log
            Out
          </button>
        </div>
      </nav>
      <!-- text -->
      <div class="mt-8">
        <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-base text-[#08080880] mt-3">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <!-- cards -->
      <div class="cards mt-6 grid grid-cols-3 grid-rows-2 gap-4">
        <!-- card -->
        <div
          id="addmoney-tog"
          class="card border-2 border-[#0874f2] justify-center items-center w-[123px] h-[90px]"
        >
          <img class="w-6 h-6" src="./assets/wallet1.png" alt="" />
          <h3 class="text-[#0874f2] font-bold">Add Money</h3>
        </div>
        <div
          id="cashOut-tog"
          class="card border-2 border-gray-500 justify-center items-center w-[123px] h-[90px]"
        >
          <img class="w-6 h-6" src="./assets/send1.png" alt="" />
          <h3 class="">Cash Out</h3>
        </div>
        <div
          id="transfer-tog"
          class="card border-2 border-gray-500 justify-center items-center w-[123px] h-[90px]"
        >
          <img class="w-6 h-6" src="./assets/money1.png" alt="" />
          <h3 class="">Transfer Money</h3>
        </div>
        <div id="bonus-tog"
          class="card border-2 border-gray-500 justify-center items-center w-[123px] h-[90px]"
        >
          <img class="w-6 h-6" src="./assets/bonus1.png" alt="" />
          <h3 class="">Get Bonus</h3>
        </div>
        <div id="Paybill-tog"
          class="card border-2 border-gray-500 justify-center items-center w-[123px] h-[90px]"
        >
          <img class="w-6 h-6" src="./assets/purse1.png" alt="" />
          <h3 class="">Pay Bill</h3>
        </div>
        <div
          class="card border-2 border-gray-500 justify-center items-center w-[123px] h-[90px]"
        >
          <img class="w-6 h-6" src="./assets/transaction1.png" alt="" />
          <h3 class="">Transactions</h3>
        </div>
      </div>
    </header>
    <!-- add money -->
    <section id="money" class="mt-8 h-[480px]" style="display: none">
      <div>
        <h1 class="font-bold text-lg ml-6">Add Money</h1>
      </div>
      <form class="w-[402px] ml-5 mt-4 bg-white p-5 rounded-xl">
        <label for="">Select A Bank</label>
        <div>
          <select
            id="addbank"
            class="select w-full bg-[#f4f5f7] rounded-lg mt-3"
          >
            <option selected>Select back</option>
            <option>AB bank</option>
            <option>IFIC bank</option>
            <option>Dutch bangla bank</option>
            <option>Sourav bank</option>
          </select>
        </div>

        <div class="mt-3">
          <label for="">Bank Account Number</label>
          <br />
          <input
            type="text"
            placeholder="Enter 11 digit account number"
            id="add-accountnumber"
            class="input bg-[#f4f5f7] mt-2 w-full"
          />
          <br />
        </div>
        <div class="mt-3">
          <label for="">Amount to Add</label>
          <br />
          <input
            type="text"
            placeholder="Add Amount to withdraw"
            id="add-ammount"
            class="input bg-[#f4f5f7] mt-2 w-full"
          />
          <br />
        </div>
        <div class="mt-3">
          <label for="">Pin Number</label>
          <br />
          <input
            type="text"
            placeholder="Enter 4 digit pin number"
            id="pin-number"
            class="input bg-[#f4f5f7] mt-2 w-full"
          />
          <br />
        </div>
        <button
          id="add-money"
          type="button"
          class="btn bg-[#0874f2] mt-3 w-full rounded-lg text-white text-xl"
        >
          Add Money
        </button>
      </form>
    </section>
    <!-- cash out -->
    <section style="display: none" id="cashout" class="mt-3 h-[480px]">
      <div>
        <h1 class="font-bold text-lg ml-6">Cash Out</h1>
      </div>
      <form class="w-[402px] ml-5 mt-4 bg-white p-5 rounded-xl">
        <div class="mt-3">
          <label for="">Agent Number</label>
          <br />
          <input
            type="text"
            placeholder="Enter 11 digit number"
            id="add-accountnumber"
            class="input bg-[#f4f5f7] mt-2 w-full"
          />
          <br />
        </div>
        <div class="mt-3">
          <label for="">Amount</label>
          <br />
          <input
            type="text"
            placeholder="Enter amount to withdraw"
            id="add-ammount"
            class="input bg-[#f4f5f7] mt-2 w-full"
          />
          <br />
        </div>
        <div class="mt-3">
          <label for="">Pin Number</label>
          <br />
          <input
            type="text"
            placeholder="Enter 4 digit pin number"
            id="pin-number"
            class="input bg-[#f4f5f7] mt-2 w-full"
          />
          <br />
        </div>
        <button
          id="add-money"
          type="button"
          class="btn bg-[#0874f2] mt-3 w-full rounded-lg text-white text-xl"
        >
          Withdraw Money
        </button>
      </form>
    </section>
    <!-- transfer Money -->
    <section style="display: none" id="transfer" class="mt-3 h-[480px]">
      <div>
        <h1 class="font-bold text-lg ml-6">Transfer Money</h1>
      </div>
      <form class="w-[402px] ml-5 mt-4 bg-white p-5 rounded-xl">
        <div class="mt-3">
          <label for="">User Account Number</label>
          <br />
          <input
            type="text"
            placeholder="Enter 11 digit number"
            id="add-accountnumber"
            class="input bg-[#f4f5f7] mt-2 w-full"
          />
          <br />
        </div>
        <div class="mt-3">
          <label for="">Amount</label>
          <br />
          <input
            type="text"
            placeholder="Enter amount to transfer"
            id="add-ammount"
            class="input bg-[#f4f5f7] mt-2 w-full"
          />
          <br />
        </div>
        <div class="mt-3">
          <label for="">Pin Number</label>
          <br />
          <input
            type="text"
            placeholder="Enter 4 digit pin number"
            id="pin-number"
            class="input bg-[#f4f5f7] mt-2 w-full"
          />
          <br />
        </div>
        <!-- button -->
        <button
          id="add-money"
          type="button"
          class="btn bg-[#0874f2] mt-3 w-full rounded-lg text-white text-xl"
        >
          Send Now
        </button>
      </form>
    </section>
    <!-- Get Bonus -->
     <section style="display: none" id="bonus" class="mt-3 h-[480px]">
      <div>
        <h1 class="font-bold text-lg ml-6">Get Bonus</h1>
      </div>
      <form class="w-[402px] ml-5 mt-4 bg-white p-5 rounded-xl">
        <div class="mt-3">
          <label for="">Enter Bonus Coupon</label>
          <br />
          <input
            type="text"
            placeholder="Enter your coupon"
            id="add-accountnumber"
            class="input bg-[#f4f5f7] mt-2 w-full"
          />
          <br />
           <!-- button -->
        <button
          id="add-money"
          type="button"
          class="btn bg-[#0874f2] mt-3 w-full rounded-lg text-white text-xl"
        >
          Get Bonus
        </button>
        </div>
         </section>
        <!-- Pay Bill --> 
        <section style="display: none" id="paybill" class="mt-3 h-[480px] bg-[#f4f5f7] p-5">
       <div>
        <h1 class="font-bold text-lg ml-6">Get Bonus</h1>
      </div>
      <form class="w-[402px] ml-5 mt-4 bg-white p-5 rounded-xl">
        
        <label for="">Select A Bank</label>
        <div>
          <select
            id="addbank"
            class="select w-full bg-[#f4f5f7] rounded-lg mt-3"
          >
            <option selected>Select To Pay</option>
            <option>AB bank</option>
            <option>IFIC bank</option>
            <option>Dutch bangla bank</option>
            <option>Sourav bank</option>
          </select>
        </div>

        <div class="mt-3">
          <label for="">Biller Account Number</label>
          <br />
          <input
            type="text"
            placeholder="Enter account number"
            id="add-accountnumber"
            class="input bg-[#f4f5f7] mt-2 w-full"
          />
          <br />
        </div>
        <div class="mt-3">
          <label for="">Amount to Pay</label>
          <br />
          <input
            type="text"
            placeholder="Add Amount to Pay"
            id="add-ammount"
            class="input bg-[#f4f5f7] mt-2 w-full"
          />
          <br />
        </div>
        <div class="mt-3">
          <label for="">Pin Number</label>
          <br />
          <input
            type="text"
            placeholder="Enter 4 digit pin number"
            id="pin-number"
            class="input bg-[#f4f5f7] mt-2 w-full"
          />
          <br />
        </div>
        <button
          id="add-money"
          type="button"
          class="btn bg-[#0874f2] mt-3 w-full rounded-lg text-white text-xl"
        >
         Pay Now
        </button>
      </form>
    </section>


    <script src="./home.js"></script>
  </body>
</html>
